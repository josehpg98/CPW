<!DOCTYPE html>
<html>
	<head>
		<title>Formulário</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="teste1.css"/>
	</head>
	<body>
	<div id="centro">
		<form method="get">
		<label> data:<input type="date"/></label>
		<br/>

		<br/>
		<label> semana:<input type="week" class="test"/>/></label>

		<label> mumero:<input type="number" min="1" max="10" step="0.5" class="test"/>/></label>
		<br/>
		<label> arquivo:<input type="file" id="iarquivo"/></label>
		<br/>
		<label> telefone:<input type="tel"/></label>
		<br/>
		<label> url:<input type="url"/></label>
		<br/>
		<label> range:<input type="range"/></label>
		<br/>
		<label> color:<input type="color" name="cor"/></label>
		<br/>
		<input type="submit"/>
		<br/>
		<button> submeter</button>
		</form>
		</div>
	</body>
</html>
